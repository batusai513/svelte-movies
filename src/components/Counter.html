  export default {
    data() {
      return {
        count: 0
      }
    },
    methods: {
      increment(event) {
        event.preventDefault();
        this.set({count: this.get().count + 1 })
      },
      decrement() {
        event.preventDefault();
        this.set({ count: this.get().count - 1})
      }
    }
  }
